<html>

<head>
  <title>Fuel Costs</title>
  <link rel="stylesheet" type="text/css" href="sample.css">
</head>

<body>
  <h1>Fuel Cost Calculator</h1>
  <p>
    This program will help you calculate fuel costs for a trip.</p>
  <form>
    <label for="mpg">What is your car's average fuel consumption (mpg)?</label>
    <input type="number" name="mpg" size="5">
    <label for="miles">How long is this trip in miles?</label>
    <input type="number" name="miles" size="5">
    <label for="costPerGallon">What do you pay on average for a gallon of fuel?</label>
    <input type="number" name="costPerGallon" size="5">
    <input class="submit" type="submit" value="Tell me the Cost">
  </form>


</body>

</html>
